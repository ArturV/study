<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="first-form">
        <input type="number" id="work-time"></input>
        <button type="submit">Skaiciuoti premija</button>
    </form>
    <p id="bonus-output"></p>

    <form id="converter">
        <input type="number" id="celsius" placeholder="Iveskite Celsius laipsnius"></input>
        <button type="submit">Konvertuoti i Ferinheitus</button>
        <p id="farenheit"></p>
    </form>

    <form id="newsletter">
        <input type="email" id="email" required></input>
        <input type="checkbox" id="aproove">Sutinku</input>
        <button type="submit">Tvirtinu</button>
    </form>
    <p id="output"></p>

    <form>
      <label for ="name">Vardas</label><br>
      <input type="text" id="name"><br>
      <label for ="number">Elementų skaičius</label><br>
      <input type="number" min="0" id="numberOfElements"><br>
      <button type="submit">Vykdyti</button>
    </form>
    <ul id="list"></ul>

    <form>
      <label for='triangleSize'>Trikampio dydis</label>
      <input type="number" id="triangleSize" name="triangleSize"><br>
      <button type="submit">Piešti trikampį</button>
    </form>
    <p id="output2"></p>

    <script src="./7-formos.js"></script>
  </body>
</html>
