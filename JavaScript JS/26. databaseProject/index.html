<!--
Iš jau naudoto https://jsonplaceholder.typicode.com/ fiktyvaus API back-end atvaizduoti postą nr. X 
(vartotojas įveda input  laukelyje skaičių (prisiminkit, kaip tikrinti)) 
  ir prie posto input laukelį
 - pakeitus jame reikšmę, keičiasi ir posto aprašymas (prisiminkit, kokį HTTP metodą naudoti).
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="getPostNumberForm">
      <label for="postNumber">Iveskite post'o numeri</label>
      <input
        type="number"
        placeholder="5"
        id="postNumberInput"
        name="postNumber"
        required
        min="1"
      />

      <button type="submit">OK</button>
    </form>

    <div id="postContainer">
      <div>
        <div>
          <span class="postHeading">Title: </span>
          <span id="postTitle"></span>
        </div>

        <div>
          <span class="postHeading">Body: </span>
          <span id="postBody"></span>
        </div>
      </div>
      <input id="newBodyInput" placeholder="..." aria-label="new-body-input" />
    </div>

    <button id="updatePostButton">Update</button>
    <script type="module" src="./main.js"></script>
  </body>
</html>
