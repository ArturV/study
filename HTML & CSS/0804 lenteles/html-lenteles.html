<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body>table {
            border-collapse: collapse;
        }

        body>table,
        body>table>thead>tr>th,
        body>table>tbody>tr>td {
            border: 1px solid orange;
        }

        body>table>tbody>tr>td {
            text-align: center;
        }

        body>table>tbody>tr>td.lithuanianNationality {
            background-color: yellow;
        }

        body>table>tbody>tr>td.russianNationality {
            background-color: green;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Amžius</th>
                <th>Pasiekimų kiekis</th>
                <th>Tautybė</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2">14</td>
                <td>4</td>
                <td class="lithuanianNationality">LTU</td>

            </tr>
            <tr>
                <td>2</td>
                <td rowspan="2" class="russianNationality">RU</td>

            </tr>
            <tr>
                <td colspan="2">3</td>

            </tr>
        </tbody>

    </table>

</body>

</html>
